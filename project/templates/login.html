{% extends 'base.html' %}
{% block title %}ログイン | 就労支援A型{% endblock %}

{% block content %}
<div class="card card-center p-4 shadow-sm" style="max-width: 500px; margin: 40px auto;">
  <h2 class="mb-3 text-center">ログイン</h2>
  <div class="row justify-content-center">
    <form method="post" class="col-12 col-sm-10 col-md-8">
      <div class="mb-3">
        <label for="userId" class="form-label">ユーザーID</label>
        <input type="text" class="form-control" id="userId" name="userId" required>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">パスワード</label>
        <input type="password" class="form-control" id="password" name="password" required>
      </div>
      <button type="submit" class="btn btn-primary w-100">ログイン</button>
    </form>
  </div>

  <div class="mt-3 text-center">
    <a href="{{ url_for('sign_up') }}">新規作成</a> /
    <a href="#">パスワードを忘れた方はこちら</a>
  </div>
</div>
{% endblock %}
