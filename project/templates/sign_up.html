{% extends 'base.html' %}
{% block title %}新規作成 | 就労支援A型{% endblock %}

{% block content %}
<div class="card card-center p-4 shadow-sm">
    <h2 class="mb-3">新規ユーザー作成</h2>

    <div class="row justify-content-center">
      <form method="post" action="{{ url_for('sign_up') }}" class="col-md-5">
          <div class="mb-3">
            <label for="userName" class="form-label">氏名入力</label>
            <input type="text" class="form-control" id="userName" name="userName" placeholder="例：山田太郎" required>
          </div>

          <div class="mb-3">
              <label for="password" class="form-label">パスワード</label>
              <input type="password" class="form-control" id="password" name="password" required>
          </div>

          <div class="mb-3">
              <label for="passwordConfirm" class="form-label">パスワード（確認）</label>
              <input type="password" class="form-control" id="passwordConfirm" name="passwordConfirm" required>
          </div>

          <div class="d-flex justify-content-center mt-4">
              <button type="submit" class="btn btn-success px-4 mx-2" style="white-space: nowrap;">新規作成</button>
              <a href="{{ url_for('login') }}" class="btn btn-outline-secondary px-4 mx-2" style="white-space: nowrap;">キャンセル</a>
          </div>
      </form>
    </div>
</div>
{% endblock %}
