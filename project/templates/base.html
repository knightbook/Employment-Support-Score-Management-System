<!-- templates/base.html -->
<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>{% block title %}就労支援A型スコア管理システム{% endblock %}</title>
<link rel="stylesheet"
      href="{{ url_for('static', filename='css/base.css') }}">

  <!-- Bootstrap CDN（v5.3）-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      crossorigin="anonymous">

</head>
<body>

  <!-- ★ ヘッダー -->
  <header class="bg-header-custom py-2 mb-4">
    <div class="container, text-center">
      <h3 class="m-0">就労支援A型 スコア管理システム</h3>
    </div>
  </header>

  <!-- ★ ナビ（必要ならあとで追加） -->
  {% if session.get('user_id') %}
  <nav class="bg-light mb-4">
    <div class="container py-2">
      <a href="{{ url_for('home') }}" class="me-3">メニュー</a>
      <a href="{{ url_for('logout') }}">ログアウト</a>
    </div>
  </nav>
  {% endif %}


  <!-- ★ コンテンツ -->
  <main class="container">
    <!-- フラッシュメッセージ -->
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <div class="alert alert-danger">
          {% for msg in messages %}
            <div>{{ msg }}</div>
          {% endfor %}
        </div>
      {% endif %}
    {% endwith %}

    {% block content %}{% endblock %}
  </main>

  <!-- フッター（任意） -->
  <footer class="text-center text-muted py-3">
    <small>&copy; 2025 Employment Support System</small>
  </footer>

</body>
</html>
