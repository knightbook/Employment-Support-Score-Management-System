{% extends 'base.html' %}
{% block title %}ホーム | 就労支援A型{% endblock %}

{% block content %}
<div class="container d-flex flex-column align-items-center">

  <div class="d-flex justify-content-center flex-wrap gap-4 mb-5 w-100">
    <a href="{{ url_for('score_input') }}"
       class="btn btn-light d-flex flex-column align-items-center justify-content-center shadow border fs-5"
       style="min-width:220px; min-height:180px; padding: 28px 0;">
      <img src="{{ url_for('static', filename='images/score_input_icon.png') }}"
           alt="スコア入力" style="width: 64px; height: 64px; margin-bottom: 10px;">
      <span style="font-size: 1.35rem; font-weight: 500;">スコア入力</span>
    </a>

    <a href="{{ url_for('score_list') }}"
       class="btn btn-light d-flex flex-column align-items-center justify-content-center shadow border fs-5"
       style="min-width:220px; min-height:180px; padding: 28px 0;">
      <img src="{{ url_for('static', filename='images/score_list_icon.png') }}"
           alt="スコア一覧" style="width: 64px; height: 64px; margin-bottom: 10px;">
      <span style="font-size: 1.35rem; font-weight: 500;">スコア一覧</span>
    </a>

    <a href="{{ url_for('aggregate') }}"
       class="btn btn-light d-flex flex-column align-items-center justify-content-center shadow border fs-5"
       style="min-width:220px; min-height:180px; padding: 28px 0;">
      <img src="{{ url_for('static', filename='images/aggregate_icon.png') }}"
           alt="集計/グラフ表示" style="width: 64px; height: 64px; margin-bottom: 10px;">
      <span style="font-size: 1.25rem; font-weight: 500;">集計/グラフ表示</span>
    </a>
  </div>

  <div class="alert alert-secondary text-start w-100" style="max-width: 600px;">
    <h5>お知らせ</h5>
    <ul class="mb-0">
      <li>新機能を追加しました。</li>
      <li>システムメンテナンスのお知らせ：5月30日 10:00〜12:00</li>
    </ul>
  </div>
</div>
{% endblock %}
